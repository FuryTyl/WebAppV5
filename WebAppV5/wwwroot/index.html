<body>

        <nav class="navbar navbar-expand-lg dark-navbar">
            <div class="container-fluid">

                <!-- Левая часть меню -->
                <div class="d-flex align-items-center">
                    <a class="nav-link nav-badge text-white me-3" href="/index.html">38157177</a>
                    <a class="btn nav-btn btn-sm me-2" href="/index.html">ЛР1</a>
                    <a class="btn nav-btn btn-sm me-2" href="/catalog">Каталог</a>
                    <a class="btn nav-btn btn-sm" href="/admin">Администрирование</a>
                    <a class="btn nav-btn btn-sm" href="https://localhost:44314/">Home</a>

                </div>

                <!-- Правая часть меню -->
                <div class="d-flex align-items-center">
                    <!-- Кнопка корзины -->
                    <a href="/cart" class="btn cart-btn btn-sm me-3">
                        <i class="fas fa-shopping-cart me-1"></i> 00.0 руб (0)

                    <!-- Выпадающее меню пользователя -->
                    <div class="dropdown">

                           id="userDropdown"
                           data-toggle="dropdown"
                           aria-haspopup="true"

                                <div class="d-flex align-items-center">
                                    <img src="/images/avatar.jpg" alt="Аватар" class="rounded-circle user-avatar me-2">
                                    <span>user@mail.ru</span>
                                </div>

                            <li><hr class="dropdown-divider"></li>

            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h1>Лабораторная работа 1</h1>

            <!-- Упорядоченный список с буквенной нумерацией -->
            <h2 class="mt-4">Список</h2>
            <ol type="A">
                <li>элемент 1 списка</li>
                <li>элемент 2 списка</li>
            </ol>

            <hr class="my-4">

            <!-- Форма с методом GET -->
            <h2 class="mt-4">Форма</h2>
            <form method="post" class="form-horizontal">
                <!-- Чекбоксы -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1">
                    <label class="form-check-label" for="checkbox1">Чек-бокс 1</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2" checked>
                    <label class="form-check-label" for="checkbox2">Чек-бокс 2</label>
                </div>

                <!-- Радио-кнопки -->
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="1">
                        <label class="form-check-label" for="radio1">Радио-1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="2">
                        <label class="form-check-label" for="radio2">Радио-2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioGroup" id="radio3" value="3">
                        <label class="form-check-label" for="radio3">Радио-3</label>
                    </div>
                </div>

                <!-- Поля ввода -->
                <div class="row mb-3">
                    <label for="login" class="col-sm-2 col-form-label">Логин:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="login" id="login" placeholder="Введите имя">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Пароль:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
                    </div>
                </div>

                <!-- Кнопка отправки -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="fixed-bottom">
